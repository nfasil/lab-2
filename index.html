<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="style.css">
        <title> Lab 2: Naomi Fasil </title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Lab 2: Build-a-synth</h1>
                <h4>Naomi Fasil || naf2135</h4>
            </div>
            <div class="keyboard"></div>
            <div class="controls">
                <div class="control-group">
                    <div class="mode-selector">
                        <span>Current mode: </span>
                        <select name="mode">
                            <option value="additive" selected >Additive Synthesis</option>
                            <option value="am" >AM Synthesis</option>
                        </select>
                    </div>
                </div>
                <div class="vertical-line"></div>
                <div class="control-group adsr-controls">
                    <div class="slider-wrapper">
                        <label>Attack</label>
                        <input type="range" id="attack" min="0.01" max="2" step="0.01" value="0.05">
                    </div>
                    <div class="slider-wrapper">
                        <label>Decay</label>
                        <input type="range" id="decay" min="0.01" max="2" step="0.01" value="0.2">
                    </div>
                    <div class="slider-wrapper">
                        <label>Sustain</label>
                        <input type="range" id="sustain" min="0" max="1" step="0.01" value="0.3">
                    </div>
                    <div class="slider-wrapper">
                        <label>Release</label>
                        <input type="range" id="release" min="0.01" max="2" step="0.01" value="0.1">
                    </div>
                </div>
                <div class="vertical-line"></div>
                <div class="control-group partial-controls mode-dependent" data-mode="additive">
                    <div> 
                        <label for="partialCount">Number of Partials:</label>
                        <input type="number" id="partialCount" min="1" max="20" value="4">
                    </div>
                     <div>
                        <label>Partial Mixer:</label>
                        <div id="partialSlidersContainer" class="slider-grid"></div>
                    </div>
                </div>
                <div class="control-group am-controls mode-dependent" data-mode="am">
                    <div class="slider-wrapper">
                        <label>Modulation Frequency</label>
                        <input type="range" id="amModFreq" min="0.1" max="10" step="0.1" value="1.0">
                    </div>
                    <div class="slider-wrapper">
                        <label>Modulation Depth</label>
                        <input type="range" id="amDepth" min="0" max="1" step="0.01" value="0.5">
                    </div>
    </div>
               
                
            </div>
        </div>        
    </body>
    <script src="main.js"></script>
</html>
